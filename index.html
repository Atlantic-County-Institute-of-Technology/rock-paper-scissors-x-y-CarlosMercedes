<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="UI">

        <div class="roundAndWins">
            <div id="roundNum">Round </div>
            <div id="userWins">Your wins: </div>
            <div id="aiWins">Opponent wins: </div>
        </div>

        <div class="uiButtons">
            <div id="resetGame">Reset game</div>
            <div id="resetCount">Reset wins/round</div>
        </div>

        <div class="youAndOpp">
            <div id="youAndOppBox"></div>
            <div id="opponentName"></div>
            <div id="opponentArea"></div>
            <div id="roundNarrator">VS</div>
            <div id="yourName">You</div>
            <div id="yourArea"></div>
        </div>

        <div class="itemSelect">
            <div id="itemRock"></div>
            <div id="itemPaper"></div>
            <div id="itemScissors"></div>
            <div id="itemPaperclip"></div>
            <div id="itemLamp"></div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
