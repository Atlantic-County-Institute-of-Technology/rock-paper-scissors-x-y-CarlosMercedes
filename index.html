<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="UI">

        <div class="roundAndWins">
            <div id="roundNum">Round </div>
            <div id="userWins">Your wins: </div>
            <div id="aiWins">Opponent wins: </div>
        </div>

        <div class="uiButtons">
            <div id="resetGame">Reset game</div>
            <div id="resetCount">Reset wins/round</div>
            <div id="newGameButton">New game</div>
        </div>

        <div class="youAndOpp">
            <div id="youAndOppBox"></div>
            <div id="opponentName"></div>
            <div id="opponentArea"></div>
            <div id="roundNarrator">Choose an item</div>
            <div id="yourName">You</div>
            <div id="yourArea"></div>
        </div>

        <div class="itemSelect">
            <div id="itemRock"><img src="/assets/rock.png" width="150px" height="145px"></div>
            <div id="itemPaper"><img src="/assets/paper.png" width="70px" height="100px"></div>
            <div id="itemScissors"><img src="/assets/scissors.png" width="105px" height="115px"></div>
            <div id="itemPaperclip"><img src="/assets/paperclip.png" width="115px" height="125px"></div>
            <div id="itemLamp"><img src="/assets/lamp.png" width="90px" height="115px"></div>
            <div id="confirmButton">Confirm Item?</div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
